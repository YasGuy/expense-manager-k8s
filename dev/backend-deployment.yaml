apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: yassird/expense-tracker-backend:3
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: expense-tracker-config