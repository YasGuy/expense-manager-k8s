apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: yassird/expense-tracker-frontend:3
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: expense-tracker-config