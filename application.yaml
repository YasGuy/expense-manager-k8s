apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: manager-argocd-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/YasGuy/expense-manager-k8s.git
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: expenseManager
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
  automated:
    selfHeal: true
    prune: true

